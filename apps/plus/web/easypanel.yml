# Configuração do Easypanel para Granobox
name: granobox
services:
  - name: granobox-app
    image: 
      dockerfile: Dockerfile
      context: .
    domains:
      - host: granobox.yourdomain.com
    env:
      - name: NODE_ENV
        value: production
      - name: DATABASE_URL
        value: ${DATABASE_URL}
      - name: NEXTAUTH_SECRET
        value: ${NEXTAUTH_SECRET}
      - name: NEXTAUTH_URL
        value: https://granobox.yourdomain.com
    ports:
      - published: 80
        target: 3000
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  - name: granobox-db
    image: postgres:15-alpine
    env:
      - name: POSTGRES_DB
        value: granobox
      - name: POSTGRES_USER
        value: granobox
      - name: POSTGRES_PASSWORD
        value: ${POSTGRES_PASSWORD}
    volumes:
      - source: granobox-db-data
        target: /var/lib/postgresql/data
    ports:
      - published: 5432
        target: 5432

volumes:
  - name: granobox-db-data 